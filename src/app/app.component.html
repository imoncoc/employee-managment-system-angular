<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <span>Employee Management</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openDialog()">Add Product </button>
  </mat-toolbar>

  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <p *ngIf="loadEmployeeList.length < 1 && !isLoading">No Posts available</p>
  </div>
  <div *ngIf="isLoading" class="my-5">
          <mat-spinner style="margin:0 auto;"></mat-spinner>
        </div>


  <div *ngIf="loadEmployeeList.length >= 1 !isLoading">
    <div class="container">
      <div class="mt-2">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Employee Name Column -->
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
              <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
            </ng-container>

            <!-- category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
            </ng-container>

            <!-- freshness Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
              <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>

             <!-- price Column -->
             <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
              <td mat-cell *matCellDef="let row"> {{row.salary | currency}} </td>
            </ng-container>

             <!-- comment Column -->
             <ng-container matColumnDef="about">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> About </th>
              <td mat-cell *matCellDef="let row"> {{row.about}} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="editProduct(row)" ><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" (click)="deleteProduct(row.id)" ><mat-icon>delete</mat-icon></button>

              </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
